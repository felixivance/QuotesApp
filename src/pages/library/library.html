
<ion-header>

  <ion-navbar>
     <!-- menu -->
     <!--use ion-buttons to group buttons in the nav area -->
     <!-- <ion-buttons start> 
      
  </ion-buttons> -->
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select Your Favorite Quote</h3>
  <ion-list> <!--used when using ngFor -->
    <button ion-item *ngFor="let quoteGroup of quoteCollection" [navPush]="quotesPage" 
    [navParams]="quoteGroup">
     <ion-icon [name]="quoteGroup.icon" item-left></ion-icon> 
     <h2> {{ quoteGroup.category | uppercase }}</h2>
     <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
